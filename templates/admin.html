    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">ì‹ ì²­ì ëª©ë¡</h3>
                <button class="modal-close" onclick="closeModal()">ë‹«ê¸°</button>

    <script>
        async function loadCourses() {
            const response = await fetch('/api/courses');
            const courses = await response.json();
            
            const table = document.getElementById('courseTable');
            table.innerHTML = '';
            
            courses.forEach(course => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${course.id}</td>
                    <td>${course.name}</td>
                    <td>${course.enrolled}/${course.limit}ëª…</td>
                    <td>
                        <button class="btn btn-view" onclick="viewEnrollments(${course.id}, '${course.name}')">ëª©ë¡</button>
                        <button class="btn btn-reset" onclick="resetCourse(${course.id})">ì´ˆê¸°í™”</button>
                        <button class="btn btn-delete" onclick="deleteCourse(${course.id})">ì‚­ì œ</button>
                    </td>
                `;
                table.appendChild(tr);
            });
        }

        function showMessage(text, isSuccess) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
            msgDiv.textContent = text;
            setTimeout(() => msgDiv.textContent = '', 3000);
        }

        async function addCourse() {
            const name = document.getElementById('courseName').value;
            const limit = document.getElementById('courseLimit').value;
            
            if (!name || !limit) {
                showMessage('ê°•ì¢Œëª…ê³¼ ì •ì›ì„ ì…ë ¥í•˜ì„¸ìš”', false);
                return;
            }
            
            const response = await fetch('/api/admin/course', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, limit: parseInt(limit) })
            });
            const result = await response.json();
            
            showMessage(result.message, result.success);
            if (result.success) {
                document.getElementById('courseName').value = '';
                document.getElementById('courseLimit').value = '';
                loadCourses();
            }
        }

        async function resetCourse(id) {
            if (!confirm('ì´ ê°•ì¢Œì˜ ì‹ ì²­ ë‚´ì—­ì„ ëª¨ë‘ ì‚­ì œí• ê¹Œìš”?')) return;
            
            const response = await fetch(`/api/admin/course/${id}/reset`, { method: 'POST' });
            const result = await response.json();
            
            showMessage(result.message, result.success);
            loadCourses();
        }

        async function deleteCourse(id) {
            if (!confirm('ì •ë§ ì´ ê°•ì¢Œë¥¼ ì‚­ì œí• ê¹Œìš”?')) return;
            
            const response = await fetch(`/api/admin/course/${id}`, { method: 'DELETE' });

        }

        async function viewEnrollments(courseId, courseName) {
            const response = await fetch(`/api/admin/course/${courseId}/enrollments`);
            const enrollments = await response.json();
            
            document.getElementById('modalTitle').textContent = `ğŸ“‹ ${courseName} ì‹ ì²­ì ëª©ë¡`;
            
            const list = document.getElementById('enrollmentList');
            list.innerHTML = '';

            } else {

                    list.appendChild(li);
