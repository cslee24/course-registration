<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #34495e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { margin-bottom: 30px; }
        input {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 15px;
        }
        button {
            padding: 15px 40px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
        .error {
            color: #e74c3c;
            margin-top: 15px;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h1>
        <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" onkeypress="if(event.key==='Enter') login()">
        <br>
        <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
        <div id="error" class="error"></div>
        <a href="/" class="home-link">‚Üê ÏàòÍ∞ïÏã†Ï≤≠ ÌéòÏù¥ÏßÄÎ°ú</a>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            const result = await response.json();
            
            if (result.success) {
                window.location.href = '/admin';
            } else {
                document.getElementById('error').textContent = result.message;
            }
        }
    </script>
</body>
</html>
